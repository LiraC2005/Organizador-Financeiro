<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>FINANÇAS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <h1 id="tituloMes" style="margin-top: -20px;"></h1>
        <br>
        <h2 id="usuarioNome"></h2>


        <div class="resume">
            <div>Entradas R$ <span class="incomes">0.00</span></div>
            <div>Saídas R$ <span class="expenses">0.00</span></div>
            <div>Total R$ <span class="total">0.00</span></div>
        </div>

        <div class="newItem">
            <input id="desc" placeholder="Descrição">
            <input id="amount" type="number" placeholder="Valor">
            <select id="type">
                <option>Entrada</option>
                <option>Saída</option>
            </select>
            <button id="btnNew">Adicionar</button>
            <button id="btnCancel" style="display:none;">Cancelar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br>
        <button onclick="window.location.href='meses/meses.html'">Meses</button>
        <button onclick="logout()">Sair</button>

    </main>

    <script type="module" src="back.js"></script>

</body>

</html>
