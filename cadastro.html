<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro - Planner Financeiro</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .cadastro {
            background: #4caf50;
            color: #fff;
        }

        .voltar {
            background: #999;
            color: #fff;
        }

        #msg {
            margin-top: 12px;
        }

        .erro {
            color: #f44336;
        }

        .sucesso {
            color: #4caf50;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Criar conta</h2>

        <input id="nome" placeholder="Nome completo">
        <input id="email" type="email" placeholder="Email">
        <input id="senha" type="password" placeholder="Senha">

        <button class="cadastro" onclick="cadastrar()">Cadastrar</button>
        <button class="voltar" onclick="location.href='login.html'">Voltar</button>

        <p id="msg"></p>
    </div>

    <script type="module">
        import { supabase } from "./supabase.js";

        const msg = document.getElementById("msg");

        function mostrar(texto, tipo) {
            msg.textContent = texto;
            msg.className = tipo;
        }

        window.cadastrar = async () => {
            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!nome || !email || !senha) {
                mostrar("Preencha todos os campos.", "erro");
                return;
            }

            const { error } = await supabase.auth.signUp({
                email,
                password: senha,
                options: {
                    data: {
                        nome: nome
                    }
                }
            });

            if (error) {
                mostrar(error.message, "erro");
            } else {
                mostrar(
                    "Cadastro criado! Verifique seu email para confirmar.",
                    "sucesso"
                );
            }
        };
    </script>
</body>

</html>
