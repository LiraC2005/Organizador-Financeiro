<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login - Organizador Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body>
    <main>
        <h2 style="color: #2C73D2; margin-bottom: 20px;">Entrar no Sistema</h2>
        <div class="newItem" style="flex-direction: column; width: 100%; max-width: 300px;">
            <label>E-mail</label>
            <input type="email" id="email">
            <label>Senha</label>
            <input type="password" id="password">
            <button id="btnLogin" style="width: 100%; margin-top: 15px;">Entrar</button>
            <button id="btnCadastrar" style="width: 100%; background: #555; margin-top: 10px;">Criar Conta</button>
        </div>
    </main>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAFTw75ke3BMBn5GYb7x0Y6PO4XdybKJLY",
            authDomain: "planejamento-financeiro-c335e.firebaseapp.com",
            projectId: "planejamento-financeiro-c335e",
            storageBucket: "planejamento-financeiro-c335e.firebasestorage.app",
            messagingSenderId: "176774629222",
            appId: "1:176774629222:web:11e06fca3dab7927c5eaa7",
            measurementId: "G-P47BGWE10R"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("btnLogin").onclick = () => {
            auth.signInWithEmailAndPassword(email.value, password.value)
                .then(() => window.location.href = "index.html")
                .catch(e => alert("Erro ao entrar: " + e.message));
        };

        document.getElementById("btnCadastrar").onclick = () => {
            auth.createUserWithEmailAndPassword(email.value, password.value)
                .then(() => alert("Conta criada! Agora clique em Entrar."))
                .catch(e => alert("Erro ao cadastrar: " + e.message));
        };
    </script>
</body>

</html>
