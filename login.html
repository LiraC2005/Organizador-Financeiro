<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login - Planner Financeiro</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button.login {
            background: #2196f3;
            color: #fff;
        }

        button.cadastro {
            background: #4caf50;
            color: #fff;
        }

        #msg {
            margin-top: 12px;
            font-size: 14px;
        }

        .erro {
            color: #f44336;
        }

        .sucesso {
            color: #4caf50;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Planner Financeiro</h2>

        <input id="email" type="email" placeholder="Email">
        <input id="senha" type="password" placeholder="Senha">

        <button class="login" onclick="login()">Entrar</button>
        <button class="cadastro" onclick="cadastrar()">Cadastrar</button>

        <p id="msg"></p>
    </div>

    <script type="module">
        import { supabase } from "./supabase.js";

        const msg = document.getElementById("msg");

        function mostrarMensagem(texto, tipo) {
            msg.textContent = texto;
            msg.className = tipo;
        }

        window.login = async () => {
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!email || !senha) {
                mostrarMensagem("Preencha email e senha.", "erro");
                return;
            }

            const { error } = await supabase.auth.signInWithPassword({
                email,
                password: senha
            });

            if (error) {
                if (error.message.includes("Invalid login credentials")) {
                    mostrarMensagem("Email ou senha incorretos.", "erro");
                } else {
                    mostrarMensagem("Erro ao fazer login. Tente novamente.", "erro");
                }
            } else {
                mostrarMensagem("Login realizado com sucesso!", "sucesso");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 800);
            }
        };

        window.cadastrar = async () => {
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!email || !senha) {
                mostrarMensagem("Preencha email e senha.", "erro");
                return;
            }

            const { error } = await supabase.auth.signUp({
                email,
                password: senha
            });

            if (error) {
                if (error.message.includes("already registered")) {
                    mostrarMensagem("Este email já está cadastrado.", "erro");
                } else if (error.message.includes("at least")) {
                    mostrarMensagem("A senha deve ter no mínimo 6 caracteres.", "erro");
                } else {
                    mostrarMensagem("Erro ao cadastrar usuário.", "erro");
                }
            } else {
                mostrarMensagem("Cadastro realizado! Faça login.", "sucesso");
            }
        };
    </script>

</body>

</html>
