<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Planner Financeiro</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .login {
            background: #2196f3;
            color: #fff;
        }

        .cadastro {
            background: #4caf50;
            color: #fff;
        }

        #msg {
            margin-top: 12px;
        }

        .erro {
            color: #f44336;
        }

        .sucesso {
            color: #4caf50;
        }

        @media (max-width: 600px) {
            body {
                align-items: stretch;
            }

            .box {
                width: 100%;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
                padding: 28px 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            input {
                width: 92%;
                font-size: 1rem;
                padding: 12px;
                align-items: center;
                justify-content: center;
            }

            button {
                width: 100%;
                height: 48px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Login</h2>
        <div style="display: flex; flex-direction: column; align-items: center; width: 100%; ">

            <input id="email" type="email" placeholder="Email">
            <input id="senha" type="password" placeholder="Senha">

            <button class="login" onclick="login()">Entrar</button>
            <button class="cadastro" onclick="window.location.href='cadastro.html'">
                Criar conta
            </button>
        </div>

        <p id="msg"></p>
    </div>

    <script type="module">
        import { supabase } from "./supabase.js";

        const msg = document.getElementById("msg");

        function mostrar(texto, tipo) {
            msg.textContent = texto;
            msg.className = tipo;
        }

        window.login = async () => {
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            const { error } = await supabase.auth.signInWithPassword({
                email,
                password: senha
            });

            if (error) {
                if (error.message.includes("Email not confirmed")) {
                    mostrar("Confirme seu email antes de entrar.", "erro");
                } else {
                    mostrar("Email ou senha incorretos.", "erro");
                }
            } else {
                mostrar("Login realizado!", "sucesso");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 800);
            }
        };
    </script>

</body>

</html>
